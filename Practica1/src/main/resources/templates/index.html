<!DOCTYPE html>

<html>
    <head th:replace="layout/plantilla :: head">
        
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
            
        <div th:if="${estados != null and !estados.empty}">
            <h1>Listado de estados</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre del estado</th>
                        <th>Provincias</th>
                        <th>Costas</th>
                        <th>Poblaci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
               
                <tbody>
                <tr th:each="estado: ${estados}">
                    <td>[[${estado.nombreEstado}]]</td>
                    <td>[[${estado.numProvincias}]]</td>
                    <td th:if="${estado.costas}">Si tiene</td>
                    <td th:if="${!estado.costas}">No tiene</td>
                    <td>[[${estado.poblacion}]]</td>
                    <td><a th:href="@{/estado/eliminar/} + ${estado.idEstado}">Eliminar</a> | 
                    <a th:href="@{/estado/modificar/} + ${estado.idEstado}">Modificar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${estados == mull or estados.empty}">
            <h1>No hay datos que mostrar</h1>
        </div>
            
            <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
